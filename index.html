        <div class="sidebar-footer">
            <div class="col-xs-12">
                <a href="#">Footer Link</a>
            </div>
        </div>

            <div class="col-xs-12">
                <a href="#">Footer Link</a>

        </div>

        <!-- Main Content -->
        <div class="row">
            <div class="row header">
                <div class="col-xs-12">
                    <div class="user pull-right">
                        <div class="item dropdown">
